<script>
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const playButton = document.getElementById('play');
    let output = document.getElementById('output');
    let audioRecorder;
    let audioChunks = [];
    
    // Function to convert audio data to WAV format
    function convertToWav(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioContext.decodeAudioData(arrayBuffer, (audioBuffer) => {
                        // Create WAV file from audio buffer
                        const wavBuffer = audioBufferToWav(audioBuffer);
                        const wavBlob = new Blob([wavBuffer], { type: 'audio/wav' });
                        resolve(wavBlob);
                    }, reject);
                };
                reader.readAsArrayBuffer(blob);
            });
        }

        // Function to handle saving the WAV file
        function saveWav(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'recorded_audio.wav';
            a.click();
            window.URL.revokeObjectURL(url);
        }

    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {

            const options = {mimeType: 'video/webm; codecs=opus'}

            // Initialize the media recorder object
            audioRecorder = new MediaRecorder(stream, options);

            // dataavailable event is fired when the recording is stopped
            audioRecorder.addEventListener('dataavailable', e => {
                audioChunks.push(e.data);
            });

            // start recording when the start button is clicked
            startButton.addEventListener('click', () => {
                audioChunks = [];
                audioRecorder.start();
                output.innerHTML = 'Recording started! Speak now.';
            });

            // stop recording when the stop button is clicked
            stopButton.addEventListener('click', () => {
                audioRecorder.stop();
                output.innerHTML = 'Recording stopped! <br><br> <b>Transcript:</b><br>';

                // Convert audio chunks to Blob
                const blobObj = new Blob(audioChunks, { type: 'video/webm' });
            
                audioRecorder.ondataavailable = (e) => {
                    // Converting audio blob to base64 and livesend
                    let reader = new FileReader()
                    reader.onloadend = () => {
                        base64 = reader.result;
                        base64 = base64.split(',')[1];
                        liveSend({'text': base64});

                    }
                    

                    reader.readAsDataURL(e.data);
                }
            });

            // play the recorded audio when the play button is clicked
            playButton.addEventListener('click', () => {
                const blobObj = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(blobObj);
                const audio = new Audio(audioUrl);
                audio.play();
                output.innerHTML = 'Playing the recorded audio!';
            });
        }).catch(err => {
            // If the user denies permission to record audio, then display an error.
            console.log('Error: ' + err);
        });

</script>
